<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- GAME BOARD -->
    <h1 class="winning-message"></h1>
    <div class="board">
      <div class="cell 0"></div>
      <div class="cell 1"></div>
      <div class="cell 2"></div>
      <div class="cell 3"></div>
      <div class="cell 4"></div>
      <div class="cell 5"></div>
      <div class="cell 6"></div>
      <div class="cell 7"></div>
      <div class="cell 8"></div>
    </div>

    <!-- MODE SELECTION -->

    <select name="" id="mode-select">
      <option value="select">Select Mode</option>
      <option value="pvp">Player VS Player</option>
      <option value="pvc">Player VS Computer</option>
    </select>

    <!-- USER NAME(S) INPUT -->

    <div class="input-container">
      <label for="" class="p1-name">
        Enter Player 1 Name:
        <input class="player1-name" type="text" maxlength="25" required />
      </label>
      <br />
      <label for="" class="p2-name">
        Enter Player 2 Name:
        <input class="player2-name" type="text" maxlength="25" required />
      </label>
      <br />
      <button id="start-game" type="button">Start Game</button>
    </div>

    <!-- DISPLAY ERRORS IN INPUT(S) -->
    <h2 class="input-error">Please Enter your Name(s)</h2>

    <!-- DISPLAY USER'S TURN -->
    <h2 class="turn-message"></h2>

    <!----------------------------PVC mode------------------------------>

    <!-- MARK SELECTION -->
    <div class="mark-container">
      <div class="tic-mark"></div>
      <div class="x-mark"></div>
    </div>

    <h2 class="mark-select-heading">Please Select a Mark</h2>

    <!---------------------------------------------------------------------
                              RESTART GAME SECTION
    ------------------------------------------------------------------------>

    <div class="wrapper">
      <h2 class="playagain-message">Would You like to play Again?</h2>
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
